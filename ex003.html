<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Meu primeiro programa</title>

    <style media="screen"> /*Código em CSS*/
      body{
          background-color: rgb(11, 41, 41);
          color: purple;
          font: normal 20pt Arial;
          }
      h1{
          color: rgb(218, 21, 218);
        }
    </style>

</head>

  <body>
      <h1>Usando soma</h1>
      
        <script type="text/javascript"> /*Código em JavaScript*/
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var s = n1 + n2
            //window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é: ' + s)
            window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)
        </script>
  </body>
</html>
